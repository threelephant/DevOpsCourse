name: CD — Deploy to VM

on:
  workflow_run:
    workflows: ["CI — Build & Push images"]
    types: [completed]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy (manual runs only)"
        required: false
        default: main

concurrency:
  group: vm-prod
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      - name: Download deploy bundle from CI run
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: deploy-bundle
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./deploy

      - name: Checkout repo (manual run)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Ensure deploy file present
        run: test -f deploy/docker-compose.yml

      - name: Copy compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "deploy/docker-compose.yml"
          target: "~/app"
          overwrite: true
          strip_components: 1

      - name: Remote install & deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          PUBLIC_HOST: ${{ secrets.VM_HOST }}
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          envs: PUBLIC_HOST,DH_USER,DH_TOKEN
          command_timeout: 30m
          script: |
            set -e
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sudo sh
              sudo apt-get install -y docker-compose-plugin
              sudo usermod -aG docker $USER || true
            fi

            mkdir -p ~/app && cd ~/app
            echo "${DH_TOKEN}" | docker login -u "${DH_USER}" --password-stdin

            PUBLIC_HOST=${PUBLIC_HOST} docker compose pull
            PUBLIC_HOST=${PUBLIC_HOST} docker compose up -d --remove-orphans
            docker image prune -f
